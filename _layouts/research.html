---
layout: page
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    {% if page.paper %}
      <p><strong>Paper:</strong> <a href="{{ page.paper }}">{{ page.paper }}</a></p>
    {% endif %}
    {% if page.paper_year %}
      <p><strong>Year:</strong> {{ page.paper_year }}</p>
    {% endif %}
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>
